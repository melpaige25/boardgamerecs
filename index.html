<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Recommender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: #0a0a0a;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px 30px;
            border-bottom: 1px solid #2a2a2a;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 600;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #c0c0c0;
            font-weight: 500;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #888;
        }

        /* Filter Section */
        .filter-section {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 50px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #999;
        }

        select {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #2a2a2a;
            background: #1a1a1a;
            color: #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover,
        select:focus {
            border-color: #4a4a4a;
            background: #222;
            outline: none;
        }

        /* Button */
        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: #2a2a2a;
            color: #fff;
            width: 100%;
        }

        .btn:hover {
            background: #3a3a3a;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Results Sections */
        .results-container {
            display: grid;
            gap: 50px;
        }

        .section-divider {
            border-top: 1px solid #2a2a2a;
            padding-top: 40px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .section-icon {
            font-size: 1.5rem;
        }

        /* Game Cards */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: #141414;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-3px);
            border-color: #3a3a3a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .game-card h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #fff;
            font-weight: 500;
        }

        .game-card h3 a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .game-card h3 a:hover {
            color: #aaa;
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-weight: 500;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            color: #666;
        }

        .info-value {
            color: #ccc;
            font-size: 1rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #555;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        /* Rating Badge */
        .rating-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9rem;
            background: #222;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .game-grid {
                grid-template-columns: 1fr;
            }

            .filter-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Board Game Recommender</h1>
        <p class="subtitle">Find your next favorite game</p>
    </header>

    <div class="container">
        <!-- Filters and Recommend Button -->
        <div class="filter-section">
            <div class="filters">
                <div class="filter-group">
                    <label for="players">Players</label>
                    <select id="players">
                        <option value="">Any</option>
                        <option value="1">1 Player</option>
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                        <option value="5">5 Players</option>
                        <option value="6">6+ Players</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="complexity">Complexity</label>
                    <select id="complexity">
                        <option value="">Any</option>
                        <option value="light">Light (1-2)</option>
                        <option value="medium">Medium (2-3.5)</option>
                        <option value="heavy">Heavy (3.5-5)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="duration">Duration</label>
                    <select id="duration">
                        <option value="">Any</option>
                        <option value="quick">Quick (0-30 min)</option>
                        <option value="medium">Medium (30-60 min)</option>
                        <option value="long">Long (60-90 min)</option>
                        <option value="verylong">Very Long (90+ min)</option>
                    </select>
                </div>
            </div>

            <button class="btn" id="recommend-btn">Recommend</button>
        </div>

        <!-- Results Container -->
        <div class="results-container">
            <!-- Section 1: What Should We Play Today? -->
            <div id="owned-section">
                <div class="section-header">
                    <span class="section-icon">üé≤</span>
                    <h2>What Should We Play Today?</h2>
                </div>
                <div id="owned-results">
                    <div class="empty-state">
                        <p>Click "Recommend" to get game suggestions!</p>
                    </div>
                </div>
            </div>

            <!-- Section 2: What Games Should We Buy? -->
            <div id="buy-section" class="section-divider">
                <div class="section-header">
                    <span class="section-icon">üõí</span>
                    <h2>What Games Should We Buy?</h2>
                </div>
                <div id="buy-results">
                    <div class="empty-state">
                        <p>Click "Recommend" to discover new games!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global data
        let ownedGames = [];
        let buyGames = [];

        // Load JSON data
        async function loadData() {
            try {
                const [ownedResponse, buyResponse] = await Promise.all([
                    fetch('owned-games.json'),
                    fetch('bgg-recommendations.json')
                ]);

                ownedGames = await ownedResponse.json();
                buyGames = await buyResponse.json();

                console.log(`Loaded ${ownedGames.length} owned games and ${buyGames.length} recommended games`);
            } catch (error) {
                console.error('Error loading game data:', error);
            }
        }

        // Filter games based on criteria
        function filterGames(games, playerCount, complexity, duration) {
            return games.filter(game => {
                // Player count filter
                if (playerCount) {
                    const players = parseInt(playerCount);
                    if (players === 6) {
                        // 6+ players
                        if (game.maxplayers < 6) return false;
                    } else {
                        // Specific player count must be within min/max range
                        if (game.minplayers > players || game.maxplayers < players) return false;
                    }
                }

                // Complexity filter
                if (complexity) {
                    const weight = game.avgweight;
                    if (complexity === 'light' && (weight < 1 || weight > 2)) return false;
                    if (complexity === 'medium' && (weight < 2 || weight > 3.5)) return false;
                    if (complexity === 'heavy' && (weight < 3.5 || weight > 5)) return false;
                }

                // Duration filter
                if (duration) {
                    const time = game.playingtime;
                    if (duration === 'quick' && time > 30) return false;
                    if (duration === 'medium' && (time <= 30 || time > 60)) return false;
                    if (duration === 'long' && (time <= 60 || time > 90)) return false;
                    if (duration === 'verylong' && time <= 90) return false;
                }

                return true;
            });
        }

        // Create game card HTML
        function createGameCard(game) {
            const bggUrl = `https://boardgamegeek.com/boardgame/${game.id}`;

            // Determine complexity label
            let complexityLabel = 'N/A';
            if (game.avgweight >= 1 && game.avgweight <= 2) complexityLabel = 'Light';
            else if (game.avgweight > 2 && game.avgweight <= 3.5) complexityLabel = 'Medium';
            else if (game.avgweight > 3.5) complexityLabel = 'Heavy';

            // Determine duration label
            let durationLabel = 'N/A';
            if (game.playingtime <= 30) durationLabel = 'Quick';
            else if (game.playingtime <= 60) durationLabel = 'Medium';
            else if (game.playingtime <= 90) durationLabel = 'Long';
            else durationLabel = 'Very Long';

            return `
                <div class="game-card">
                    <h3><a href="${bggUrl}" target="_blank" rel="noopener">${game.name}</a></h3>
                    <div>
                        <span class="rating-badge">‚≠ê ${game.average ? game.average.toFixed(1) : 'N/A'}</span>
                    </div>
                    <div class="game-info">
                        <div class="info-item">
                            <span class="info-label">Players</span>
                            <span class="info-value">${game.minplayers}-${game.maxplayers}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Time</span>
                            <span class="info-value">${game.playingtime} min</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Complexity</span>
                            <span class="info-value">${complexityLabel}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Year</span>
                            <span class="info-value">${game.yearpublished}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Main recommend function - updates both sections
        function recommend() {
            const playerCount = document.getElementById('players').value;
            const complexity = document.getElementById('complexity').value;
            const duration = document.getElementById('duration').value;

            // Section 1: Recommend owned games
            const filteredOwned = filterGames(ownedGames, playerCount, complexity, duration);

            if (filteredOwned.length === 0) {
                document.getElementById('owned-results').innerHTML = `
                    <div class="empty-state">
                        <p>No games match your criteria. Try adjusting your filters!</p>
                    </div>
                `;
            } else {
                // Shuffle and pick 3 random games
                const shuffled = [...filteredOwned].sort(() => Math.random() - 0.5);
                const selected = shuffled.slice(0, Math.min(3, shuffled.length));

                // Display results
                const html = `
                    <div class="game-grid">
                        ${selected.map(game => createGameCard(game)).join('')}
                    </div>
                `;

                document.getElementById('owned-results').innerHTML = html;
            }

            // Section 2: Show buy recommendations
            const filteredBuy = filterGames(buyGames, playerCount, complexity, duration);

            if (filteredBuy.length === 0) {
                document.getElementById('buy-results').innerHTML = `
                    <div class="empty-state">
                        <p>No games match your criteria. Try adjusting your filters!</p>
                    </div>
                `;
            } else {
                // Shuffle and pick 3 random games
                const shuffled = [...filteredBuy].sort(() => Math.random() - 0.5);
                const selected = shuffled.slice(0, Math.min(3, shuffled.length));

                const html = `
                    <div class="game-grid">
                        ${selected.map(game => createGameCard(game)).join('')}
                    </div>
                `;

                document.getElementById('buy-results').innerHTML = html;
            }
        }

        // Event listeners
        document.getElementById('recommend-btn').addEventListener('click', recommend);

        // Load data on page load
        loadData();
    </script>
</body>
</html>
